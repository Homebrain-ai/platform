# 3. build/push image to GHCR

name: platform / build image

on:
  workflow_call:
    inputs:
      image_name:
        type: string
        required: true
        description: "image name without registry, e.g. homebrain-backend"
      context:
        type: string
        required: false
        default: "."
      dockerfile:
        type: string
        required: false
        default: "Dockerfile"
      push:
        type: boolean
        required: false
        default: true
      platforms:
        type: string
        required: false
        default: "linux/amd64"
      attest_provenance:
        type: boolean
        required: false
        default: false

    outputs:
      image:
        description: "Fully-qualified image (no tag)"
        value: ${{ jobs.build.outputs.image }}
      digest:
        description: "Image digest"
        value: ${{ jobs.build.outputs.digest }}

  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  # Only needed if attest_provenance=true
  id-token: write
  attestations: write
  artifact-metadata: write

concurrency:
  group: image-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    outputs:
      image: ${{ steps.out.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag

      - name: Build (and optionally push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image ref
        id: out
        run: |
          echo "image=ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}" >> "$GITHUB_OUTPUT"

      # Optional: attest build provenance for the container image (by digest)
      - name: Attest build provenance (optional)
        if: ${{ inputs.attest_provenance && inputs.push }}
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
