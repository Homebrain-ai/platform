# 3. build image check

name: platform / build-image-check

on:
  workflow_call:
    inputs:
      image_name:
        type: string
        required: true
        description: "model-image-check"
      context:
        type: string
        required: false
        default: "."
      dockerfile:
        type: string
        required: false
        default: "Dockerfile"
      platforms:
        type: string
        required: false
        default: "linux/amd64"

  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: image-check-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata (labels only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: local/${{ inputs.image_name }}
          tags: |
            type=sha

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
