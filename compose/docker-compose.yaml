services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: homebrain-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ${BACKEND_IMAGE:-homebrain-backend:latest}
    container_name: homebrain-backend
    restart: unless-stopped
    depends_on:
      pgvector:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      LANGGRAPH_DB_URL: ${LANGGRAPH_DB_URL}
      LANGGRAPH_INIT_DB: ${LANGGRAPH_INIT_DB:-false}
      KB_PATH: ${KB_PATH}
    volumes:
      - ${KB_HOST_PATH}:${KB_PATH:-/kb}:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"

volumes:
  pgdata:
